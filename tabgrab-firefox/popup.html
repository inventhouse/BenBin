<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      background: #0060df;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background: #003eaa;
    }
    button:active {
      background: #002275;
    }
    #status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }
    #status.success {
      background: #e3f9e5;
      color: #0a7f0c;
      display: block;
    }
    #status.error {
      background: #ffe8e8;
      color: #c50042;
      display: block;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 10px;
      padding: 8px;
      font-family: monospace;
      font-size: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      resize: vertical;
    }
  </style>
</head>
<body>
  <h1>TabGrab</h1>
  <button id="grabButton">Grab Tabs & Copy to Clipboard</button>
  <button id="previewButton">Preview Tabs</button>
  <div id="status"></div>
  <textarea id="preview" style="display: none;"></textarea>
  <script src="popup.js"></script>
</body>
</html>
